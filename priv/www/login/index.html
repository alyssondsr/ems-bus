<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Integrado - UNB</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <section class="container">
		<img class="align-logo" src="assets/img/logo.png" alt="logo da unb"/>
    <div class="login">
		  <h1>Login de Acesso</h1>
			<p><label>Nome do usuário</label>
			<input type="text" name="username" id="username" placeholder="Insira seu nome de usuário">
			<label>Senha</label>
			<input type="password" name="pass" id="pass" placeholder="Insira sua senha"></p>
			<span id="error"></span>
			<p class="submit"><button class="btn btn-success" name="logar" id="logar">Entrar</button></p>
    </div>

    <div class="login-help">
    <!-- <p>Esqueceu a senha? <a href="index.html">Redefinir senha</a></p> -->
    </div>
  </section>
   <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="assets/js/login.js"></script>
</body>

</html>
